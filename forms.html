<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sacred Forms — Bravest Soul Healings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family:'Cormorant Garamond', serif;
  background: radial-gradient(circle,#ffffff,#e9e4db);
  color:#3a372f;
  margin:0;
  padding:40px 20px;
}

.container {
  max-width:900px;
  margin:auto;
}

.formbox {
  background:#ffffffd9;
  padding:35px;
  border-radius:14px;
  box-shadow:0 0 30px #fff;
  margin-bottom:40px;
}

h1, h2 {
  text-align:center;
}

input, textarea {
  width:100%;
  padding:12px;
  margin:10px 0 18px;
  border-radius:8px;
  border:1px solid #d7d1c6;
  font-family:inherit;
  font-size:1em;
}

button {
  padding:14px 24px;
  border:none;
  border-radius:8px;
  background:#d8cfbf;
  font-size:1.1em;
  box-shadow:0 0 10px #fff;
}

a { text-decoration:none; color:#5b564b; }
</style>
</head>

<body>

<div class="container">

<h1>Sacred Intake & Prayer Forms</h1>

<!-- Intake Form -->
<div class="formbox">
<h2>Healing Intake Form</h2>

<form action="https://formsubmit.co/bravestsoulhealings@gmail.com" method="POST">

<input name="name" placeholder="Full Name" required>
<input name="email" type="email" placeholder="Email" required>
<input name="phone" placeholder="Phone">

<textarea name="healing_need" placeholder="What are you seeking healing for?" required></textarea>

<textarea name="symptoms" placeholder="Spiritual or emotional symptoms"></textarea>

<textarea name="notes" placeholder="Anything else you feel guided to share"></textarea>

<input type="hidden" name="_subject" value="New Healing Intake Submission">
<input type="hidden" name="_template" value="table">

<button type="submit">Submit Intake</button>
</form>
</div>

<!-- Prayer Form -->
<div class="formbox">
<h2>Prayer Request</h2>

<form action="https://formsubmit.co/bravestsoulhealings@gmail.com" method="POST">

<input name="name" placeholder="Name (optional)">
<textarea name="prayer_request" placeholder="Your prayer request" required></textarea>

<input type="hidden" name="_subject" value="New Prayer Request">
<input type="hidden" name="_template" value="table">

<button type="submit">Submit Prayer Request</button>
</form>
</div>

<p style="text-align:center;margin-top:30px;">
<a href="index.html">← Return Home</a>
</p>

</div>

</body>
</html>
